<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>HTML Code Editor with HTML</title>
    <link rel="icon" href="./maruf.ico">

    <!-- My CSS Code -->
    <style>
        .code-editor {
            overflow: auto;
        }

        #output {
            border: 1px solid rgb(231, 216, 216);
            width: 100%;
            height: 250px;
            background-color: rgb(245, 238, 238);
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 class="text-center bg-primary p-3 text-white">HTML & CSS Code Editor</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12 my-2">
                <div class="code-editor form-floating">
                    <textarea id="html_code" class="form-control" placeholder="Write HTML code here"
                        id="floatingTextarea2" style="height: 250px; resize: none;"></textarea>
                    <label for="floatingTextarea2">HTML Code</label>
                </div>
            </div>
            <div class="col-md-6 col-12 my-2">
                <div class="code-editor form-floating">
                    <textarea id="css_code" class="form-control" placeholder="Write CSS code here"
                        id="floatingTextarea2" style="height:250px; resize: none;"></textarea>
                    <label for="floatingTextarea2">CSS Code</label>
                </div>
            </div>
            <!-- <div class="col-4">
                <div class="code-editor form-floating">
                    <textarea id="js_code" class="form-control" placeholder="Write JS code here" id="floatingTextarea2"
                        style="height: 300px; resize: none;"></textarea>
                    <label for="floatingTextarea2">JS Code</label>
                </div>
            </div> -->
        </div>
        <button type="button" class="btn btn-success px-4 my-2" onclick="runCode()">Run</button>
        <div class="row">
            <div class="col-12 my-2">
                <iframe id="output"></iframe>
            </div>
        </div>
    </div>


    <!-- My JS Code -->
    <script>
        let htmlCode = document.getElementById('html_code');
        let cssCode = document.getElementById('css_code');
        // let jsCode = document.getElementById('js_code');
        let outputDiv = document.getElementById('output').contentWindow.document;
        // let outputDiv = document.getElementsByTagName('iframe')[0].contentWindow.document;
        outputDiv.body.style.margin = '0'

        const runCode = () => {
            // let code = htmlCode.value + "<style>" + cssCode.value + "</style>" + "<script>" + jsCode.value + "<//script>"
            let code = htmlCode.value + "<style>" + cssCode.value + "</style>"
            console.log(code)
            outputDiv.open();
            outputDiv.writeln(code);
            outputDiv.close();
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
